<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Shuffler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1, h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            max-width: 800px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Team Shuffler</h1>
    <table id="players-table">
        <thead>
            <tr>
                <th>Role</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <!-- Player rows will be inserted here -->
        </tbody>
    </table>



    <button>Shuffle Teams</button>
    <div id="shuffled-teams-container" style="display: none;">
        <h2>Shuffled Teams</h2>
        <table id="shuffled-teams-table">
            <thead>
                <tr>
                    <th>Striker</th>
                    <th>Defender</th>
                </tr>
            </thead>
            <tbody>
                <!-- Shuffled team rows will be inserted here -->
            </tbody>
        </table>
    </div>
    <div>
        <form hx-post="/register" hx-target="#players-table tbody" hx-swap="afterend" _="on htmx:afterSwap htmx-logger">
        <h2>Register New Player</h2>
        <label for="role">Role:</label>
        <select name="cars" id="role">
            <option value="striker">Striker</option>
            <option value="defender">Defender</option>
          </select>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <button type="submit">Add New Player</button>
        </form>
    </div>
    <script>
        
        // Retrieve player data from the server
        fetch('/players')
            .then(response => response.json())
            .then(players => {
                const playersTableBody = document.querySelector('#players-table tbody');
                players.forEach(player => {
                    const row = document.createElement('tr');
                    const roleCell = document.createElement('td');
                    roleCell.textContent = player.role;
                    const nameCell = document.createElement('td');
                    nameCell.textContent = player.name;
                    row.appendChild(roleCell);
                    row.appendChild(nameCell);
                    playersTableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching player data:', error));

        // Handle "Shuffle Teams" button click
        const shuffleButton = document.querySelector('button');
        const shuffledTeamsContainer = document.querySelector('#shuffled-teams-container');

        shuffleButton.addEventListener('click', () => {
            fetch('/shuffle')
                .then(response => response.json())
                .then(teams => {
                    const shuffledTeamsTableBody = document.querySelector('#shuffled-teams-table tbody');
                    shuffledTeamsTableBody.innerHTML = ''; // Clear previous data

                    teams.forEach(team => {
                        const row = document.createElement('tr');
                        const strikerCell = document.createElement('td');
                        strikerCell.textContent = team.striker;
                        const defenderCell = document.createElement('td');
                        defenderCell.textContent = team.defender;
                        row.appendChild(strikerCell);
                        row.appendChild(defenderCell);
                        shuffledTeamsTableBody.appendChild(row);
                    });

                    shuffledTeamsContainer.style.display = 'block';
                })
                .catch(error => console.error('Error fetching shuffled teams:', error));
        });
        htmx.logAll();
    </script>
</body>
</html>
